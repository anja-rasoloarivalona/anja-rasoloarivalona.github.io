<!DOCTYPE html>

<!---MAIN LAYER-->

<!--HOME SECTION-->	

		<main class="home">

							« I'm passionate about creating clean, unique, elegant and functional websites. The designs you love. Designs that work. Read the juicy bits about me, or find out why you should hire me. »

				</div>
			</div>

			<div class="home__circle--1 circle">

			<div class="home__circle--2 circle">

			</div>
		</main>

		<!--PROJECTS SECTION-->

		<section class="projects">

			<div class="projects__layer"></div>

			<main class="projects__container">

				

					<div class="projects__circle--1 circle">

					</div>
									
					<div class="projects__circle--2 circle">

					<div class="projects__circle--3  circle">

					<div class="projects__circle--4 circle">

					<div class="projects__upperline--1 upperline">
							<span class="projects__upperline--1__in"></span>

							</div>
					</div>
					




					<div class="projects__btn--toHome">
							<img src="img/home.png" class="projects__btn--toHome__icon" alt="home"/>
					</div>



			
			
				
		</section>


		<!--SKILLS SECTION-->

		<section class="skills" id="skills">

				<div class="skills__upperline--1 upperline">

				<div class="skills__wrapper">
		
					
					<li class="skills__item">

							<svg  class="skills__icon skills__icon--html">

							</svg>
							<h3>HTML5</h3>
						</div>
						<div class="skills__amount">
							<span class="skills__bar"><span class="skills__bar--html skills__bar__score"></span></span>			
						</div>
					</li>
		
					<li class="skills__item">
						<div class="skills__title">
							<svg  class="skills__icon skills__icon--css">

							</svg>
							<h3>CSS3</h3>
						</div>
						<div class="skills__amount">
							<span class="skills__bar"><span class="skills__bar--css skills__bar__score"></span></span>			
						</div>
					</li>
					
					<li class="skills__item">
						<div class="skills__title">
							<svg  class="skills__icon skills__icon--es6">
									<use xlink:href="img/icon/sprite.svg#icon-javascript"></use>
							</svg>
							<h3>ES6</h3>
						</div>
						<div class="skills__amount">
							<span class="skills__bar"><span class="skills__bar--es6 skills__bar__score"></span></span>			
						</div>
					</li>
					<li class="skills__item">
						<div class="skills__title">
							<svg  class="skills__icon skills__icon--react">
									<use xlink:href="img/icon/sprite.svg#icon-react"></use>
							</svg>
							<h3>REACT</h3>
						</div>
						<div class="skills__amount">
							<span class="skills__bar"><span class="skills__bar--react skills__bar__score"></span></span>			
						</div>
					</li>
					<li class="skills__item">
						<div class="skills__title">
							<svg  class="skills__icon skills__icon--jquery">
									<use xlink:href="img/icon/sprite.svg#icon-jquery"></use>
							</svg>
							<h3>JQUERY</h3>

						<div class="skills__amount">
							<span class="skills__bar"><span class="skills__bar--jquery skills__bar__score"></span></span>

					</li>

		<!--FORM SECTION-->

		<section class="form">

				<div class="form__btn--toHome">
						<img src="img/home.png" class="form__btn--toHome__icon" alt="briefcase img"/>
				</div>

				<div class="form__upperline--1 upperline">
						<span class="form__upperline--1__in"></span>
				</div>

				<div class="form__upperline--2 upperline">
						<span class="form__upperline--2__in"></span>
				</div>
				<div class="form__upperline--3 upperline">
						<span class="form__upperline--3__in"></span>
				</div>

				<div class="form__upperline--4 upperline">
						<span class="form__upperline--4__in"></span>
				</div>

				<div class="form__upperline--sup upperline">
						<span class="form__upperline--sup__in"></span>
				</div>


			<div class="form__circle--1 circle">
				<img src="img/media/phone.png" class="form__icon" alt="phone img"/>
			</div>
			<div class="form__circle--2 circle">
				<img src="img/media/gmail.png" class="form__icon" alt="gmail img"/>
			</div>
			<div class="form__circle--3 circle">
				<img src="img/media/linkedin.png" class="form__icon" alt="linkedin img"/>
			</div>
			<div class="form__circle--4 circle">
				<img src="img/media/github.png" class="form__icon" alt="github img"/>
			</div>

			<div class="form__layer"></div>
			<form action="https://formspree.io/rasoloanja@gmail.com" method="POST">
				<div class="form__group">
					<input type="text" class="form__input" placeholder="Full name" id="name" name="name" required> 
					<label for="name" class="form__label">Full name</label>
				</div>
				<div class="form__group">
					<input type="email" class="form__input" placeholder="Email adress" id="email" name="name" required>
					<label for="email" class="form__label">Email address</label>
				</div>

				<div class="form__group">
						<textarea type="text" name="name" class="form__input form__message" placeholder="Your message" id="message" required></textarea>
						<label for="message" class="form__label">Message</label>
				</div>
				<input class="btn btn--white" id="email-submit" type="submit" value="Send">
		
		</section>


		<!--ABOUT SECTION-->

		<section class="about">
		
			<div class="about__circle__container">

					<div class="about__circle circle">
							<img src="img/moi.jpg" class="about__img" alt="briefcase img"/>
					</div>
			</div>
			

			<div class="about__main"></div>

			
			<div class="about__btn--toHome">
					<img src="img/home.png" class="about__btn--toHome__icon" alt="home"/>
			</div>

			<div class="about__upperline upperline">
					<span class="about__upperline__in"></span>
			</div>


		</section>
