<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/jquery.gsap.min.js">s</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.js"></script>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/swiper.min.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,800" rel="stylesheet">
	<script src="animation.js" type="text/javascript"></script>
	<script src="swiper.min.js" type="text/javascript"></script>
	<script src="swiper.js" type="text/javascript"></script>
    <title>E-commerce</title>
</head>
<body class="container">
	
	<nav class="sidebar">
		<ul class="sidebar__list">
			<li class="sidebar__items sidebar__items--active">
				<a href="#about" class="sidebar__links">About</a>
			</li>

			<li class="sidebar__items">
				<a href="#projects" class="sidebar__links">Projects</a>
			</li>
			<li class="sidebar__items">
				<a href="#skills" class="sidebar__links">Skills</a>
			</li>
			<li class="sidebar__items">
				<a href="" class="sidebar__links">Contact</a>
			</li>
		</ul>

		<section class="media">
			<svg  class="media__icon">
				<use xlink:href="img/icon/sprite.svg#icon-github"></use>
			</svg>
			<svg  class="media__icon">
				<use xlink:href="img/icon/sprite.svg#icon-briefcase"></use>
			</svg>
			<svg  class="media__icon">
				<use xlink:href="img/icon/sprite.svg#icon-linkedin1"></use>
			</svg>
		</section>
	</nav>

	<section class="about" id="about">
	<div class="about__logo__container">
			<img src="img/logo.png" alt="logo" class="about__logo" />
	</div>
	

		<div class="about__container">
			<div class="about__text__container">
				<p class="about__text">I am passionate about utilizing my creative abilities to design responsive, optimized and beautiful website.</p>
			</div>
		</div>

		

	</section>

	<section class="layer-back"></section>

	<div class="about__text-bg">
			<h4 class="about__text__bg">ABOUT ME</h4>
	</div>


	<section class="projects" id="projects">
		<div class="projects__text-bg">
			<h4 class="projects__text__bg">PROJECTS</h4>
		</div>

		<div class="swiper-container">
			<div class="swiper-wrapper">
					<div class="swiper-slide">Slide 1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
					<!--<div class="swiper-slide">Slide 4</div>
					<div class="swiper-slide">Slide 5</div>
					<div class="swiper-slide">Slide 6</div>
					<div class="swiper-slide">Slide 7</div>
					<div class="swiper-slide">Slide 8</div>
					<div class="swiper-slide">Slide 9</div>
					<div class="swiper-slide">Slide 10</div>-->
		</div>
					<div class="swiper-pagination"></div>
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div> 
	</section>


	<section class="skills" id="skills">
		<div class="skills__text-bg">
			<h4 class="skills__text__bg">SKILLS</h4>
		</div>
		<div class="skill__wrapper ">
			<img src="img/img1.jpg" alt="" class="skill__img">
		</div>
		<div class="skill__wrapper">
				<img src="img/img1.jpg" alt="" class="skill__img">
		</div>
		<div class="skill__wrapper">
			<img src="img/img1.jpg" alt="" class="skill__img">
		</div>

	</section>


</body>

</html>
